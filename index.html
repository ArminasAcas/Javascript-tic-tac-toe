<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript tic-tac-toe</title>
        <link rel="stylesheet" href="main.css">
        <script src="Javascript/game.js"></script>
        <script src="Javascript/main.js"></script>
    </head>

    <body>
        <div class="game">
            <div class="game__score">
                <div class="game__score-information">Score</div>
                
                <div class="game__score-block">
                        <span class="game__score-display game__score-display--player1">Player 1</span>
                        <span data-playerTwoName class="game__score-display game__score-display--player2">Player 2 (AI)</span>
                        <span data-playerOneScore class="game__score-display game__score-display--player1">0</span>
                        <span data-playerTwoScore class="game__score-display game__score-display--player2">0</span>
                </div>
            </div>

            <div class="game__board-space">
                <div class="game__board">
                    <div data-cell class="game__line--right game__line--bottom"></div>
                    <div data-cell class="game__line--left game__line--bottom game__line--right"></div>
                    <div data-cell class="game__line--left game__line--bottom"></div>
                    <div data-cell class="game__line--top game__line--right game__line--bottom"></div>
                    <div data-cell class="game__line--top game__line--right game__line--bottom game__line--left"></div>
                    <div data-cell class="game__line--top game__line--left game__line--bottom"></div>
                    <div data-cell class="game__line--top game__line--right"></div>
                    <div data-cell class="game__line--top game__line--left game__line--right"></div>
                    <div data-cell class="game__line--left     game__line--top"></div>
                    <h1 class="game__status"> Player 1 has won the match</h1>
                </div>
            </div>

            <div class="game__options">
                <button data-onePlayerButton class="game__buttons"> 1 Player </button>
                <button data-twoPlayersButton class="game__buttons"> 2 Players </button>
            </div>
        </div>
    </body>
</html>
