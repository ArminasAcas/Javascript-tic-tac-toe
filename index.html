<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript tic-tac-toe</title>
        <link rel="stylesheet" href="main.css">
        <script src="Javascript/script.js"></script>
    </head>

    <body>
        <div class="game">
            <div class="game__score">
                <div class="game__score-information">Taškai</div>
                
                <div class="game__score-block">
                        <span class="game__score-display game__score-display--player1">Žaidėjas 1</span>
                        <span class="game__score-display game__score-display--player2">Žaidėjas 2</span>
                        <span class="game__score-display game__score-display--player1">0</span>
                        <span class="game__score-display game__score-display--player2">0</span>
                </div>
            </div>

            <div class="game_board">

            </div>

            <div class="game_options">
            </div>
        </div>
    </body>
</html>
