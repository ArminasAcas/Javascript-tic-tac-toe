<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript tic-tac-toe</title>
        <link rel="stylesheet" href="main.css">
        <script src="Javascript/script.js"></script>
    </head>

    <body>
        <div class="game">
            <div class="game__score">
                <div class="game__score-information">Score</div>
                
                <div class="game__score-block">
                        <span class="game__score-display game__score-display--player1">Player 1</span>
                        <span class="game__score-display game__score-display--player2">Player 2</span>
                        <span class="game__score-display game__score-display--player1">0</span>
                        <span class="game__score-display game__score-display--player2">0</span>
                </div>
            </div>

            <div class="game__board-space">
                <div class="game__board">
                    <div class="game__line--right game__line--bottom"></div>
                    <div class="game__line--left game__line--bottom game__line--right"></div>
                    <div class="game__line--left game__line--bottom"></div>
                    <div class="game__line--top game__line--right game__line--bottom"></div>
                    <div class="game__line--top game__line--right game__line--bottom game__line--left"></div>
                    <div class="game__line--top game__line--left game__line--bottom"></div>
                    <div class="game__line--top game__line--right"></div>
                    <div class="game__line--top game__line--left game__line--right"></div>
                    <div class="game__line--left     game__line--top"></div>
                </div>
            </div>
            

            <div class="game_options">
            </div>
        </div>
    </body>
</html>
